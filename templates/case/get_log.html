<table class="list"  class="list" cellpadding="0" cellspacing="0" border="0">
	<tbody>
		<tr class="{% cycle 'even' 'odd'%}">
			<th width="15%">Date</th>
			<th width="15%">People</th>
			<th width="70%">Field Type</th>
		</tr>

		{% for day, actions in logs %}
			
			<tr class="{% cycle 'odd' 'even'%}">
				<td>{{ day|date:"Y-m-d H:i:s" }}</td>
				<td>
					{% for action in actions %}
                        {% if forloop.first %}
						{{ action.who }}<br/>
                        {% endif %}
					{% endfor %}
				</td>
				<td>
					{% for action in actions %}
						{{ action|safe }}<br/>
					{% endfor %}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
