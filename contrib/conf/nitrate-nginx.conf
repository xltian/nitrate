#----------------------------------------------------------------------
# Main Module - directives that cover basic functionality
#
#   http://wiki.codemongers.com/NginxMainModule
#
#----------------------------------------------------------------------

user              nginx;
worker_processes  1;

error_log         /var/log/nginx/error.log;
#error_log        /var/log/nginx/error.log  notice;
#error_log        /var/log/nginx/error.log  info;

pid               /var/run/nginx.pid;



#----------------------------------------------------------------------
# Events Module 
#
#   http://wiki.codemongers.com/NginxEventsModule
#
#----------------------------------------------------------------------

events {
    worker_connections  1024;
    # use epoll;
}


#----------------------------------------------------------------------
# HTTP Core Module
#
#   http://wiki.codemongers.com/NginxHttpCoreModule 
#
#----------------------------------------------------------------------

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $request '
                      '"$status" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 1100;
    gzip_buffers 4 8k;
    # gzip_types text/plain;
    # gzip_types text/plain;
    
    # Load config files from the /etc/nginx/conf.d directory
    include /etc/nginx/conf.d/*.conf;

    #
    # The default server
    #
    server {
        listen       80;
        server_name  _;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        rewrite ^/(.*) https://www.redhat.com/$1 permanent;
    }

    server {
        listen       443;

        ssl           on;
        ssl_certificate       /etc/ssl/certs/myssl.crt;
        ssl_certificate_key   /etc/ssl/private/myssl.key;

        server_name  www.redhat.com;

        location /admin_edia {
            root /usr/lib/python2.4/site-packages/django/contrib/admin;
        }

        location /media {
            root /usr/share/nitrate/media;
        }

        #location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|mov) {
        #    access_log   off; # po co mi logi obrazk√≥w :)
        #    expires      30d;
        #}

        #location / {
        #    root   /usr/share/nginx/html;
        #    index  index.html index.htm;
        #}
        
        location / {
              client_max_body_size 10M;
              client_body_buffer_size 128k;
              
              # host and port to fastcgi server
              fastcgi_pass 127.0.0.1:8000;
              fastcgi_param PATH_INFO $fastcgi_script_name;
              fastcgi_param REQUEST_METHOD $request_method;
              fastcgi_param QUERY_STRING $query_string;
              fastcgi_param CONTENT_TYPE $content_type;
              fastcgi_param CONTENT_LENGTH $content_length;
              fastcgi_pass_header Authorization;
              fastcgi_intercept_errors off;
        }

        error_page  404              /404.html;
        location = /404.html {
            root   /usr/share/nitrate/static;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root /usr/share/nitrate/static;
        }

